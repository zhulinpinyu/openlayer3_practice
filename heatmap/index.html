<!DOCTYPE html>
<html>
<head>
  <title>Heat Map</title>
  <link rel="stylesheet" type="text/css" href="../assets/styles/ol-v3.4.0.css">
  <link rel="stylesheet" type="text/css" href="../assets/styles/samples.css">

  <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
  <script type="text/javascript" src="../assets/js/ol-v3.4.0.js"></script>
</head>
<body>
<div id="map" class="map"></div>
<div style="position: absolute; bottom: 10px; left: 10px">
  <input id="visible" type="checkbox"/>visibility
  <label>radius size</label>
  <input id="radius" type="range" min="1" max="50" step="1" value="10"/>
  <label>blur size</label>
  <input id="blur" type="range" min="1" max="50" step="1" value="10"/>
  <label>Opacity size</label>
  <input id="opacity" type="range" min="0" max="1" step="0.01" value="0.6"/>
</div>
<script type="text/javascript" src="./map.js"></script>
</html>
